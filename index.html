<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paste Interface</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">paste</div>
            <div class="button-group">
                <button class="toggle-preview-btn">Toggle Preview</button>
                <button class="save-btn">Save</button>
            </div>
        </div>
        <div class="editor-container">
            <textarea class="editor" placeholder="Enter code or text here..."></textarea>
        </div>
        <div class="preview-container">
            <pre><code class="language-javascript preview"></code></pre>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
